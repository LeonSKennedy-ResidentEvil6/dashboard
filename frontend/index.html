<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>

    <div id='dashboard-header'>
      <img src="https://manula.r.sizr.io/large/user/1134/img/new-user-dashboard_v1.png" alt="dashboard-header">
    </div>

    <div class="container">
      <form id="add-book-form" class="add-book-form" style="">
        <h3>Add a book</h3>
        <p style="text-align: left">This is a great book!</p> 
        <input id="input-title" type="text" name="title" placeholder="Enter a book's title" class="input-text">
        <br>
        <input id="input-author" type="text" name="author" placeholder="Enter a book's author" class="input-text">
        <br>
        <input id="input-category" type="text" name="category" placeholder="Enter a book's category" class="input-text">
        <br>
        <input id="input-description" type="text" name="description" placeholder="Enter a book's description" class="input-text">
        <br>
        <input id="input-image" type="text" name="image" placeholder="Enter a book's image url" class="input-text">
        <br>
        <input id="input-rating" type="integer" name="rating" placeholder="Rate this book" class="input-text">
        <br>
        <input id="input-likes" type="integer" name="likes" placeholder="Like this book" class="input-text">
        <br>
        <input type="submit" name="submit" value="Create a new book" class="submit">
        <br>
        <input type="reset" value="Reset input">
      </form>
    </div>
    <button id='new-book-btn'>Add a new book</button>

    <div id="book-collection">
      
    </div>

    <script type="text/javascript" src="./src/index.js"></script>
    <script type="text/javascript" src="./src/book.js"></script>
  </body>

  
</html>
